<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - AI Secretary</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">AI Secretary</div>
            <div class="nav-links">
                <a href="/" class="nav-link">Главная</a>
                <a href="/dashboard.html" class="nav-link active">Личный кабинет</a>
                <a href="/calendar.html" class="nav-link">Календарь</a>
                <a href="/admin.html" class="nav-link" id="adminLink" style="display: none;">Админ-панель</a>
                <button class="btn btn-outline" id="logoutBtn">Выйти</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <h1>Личный кабинет</h1>
            <p>Добро пожаловать, <span id="userName"></span>!</p>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card balance-card">
                <h2>Баланс</h2>
                <div class="balance-amount" id="balanceAmount">0.00</div>
                <div class="balance-label">кредитов</div>
                <button class="btn btn-primary" id="depositBtn">Пополнить баланс</button>
            </div>

            <div class="dashboard-card">
                <h2>Новый запрос к ML сервису</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="predictionText">Введите текст для обработки</label>
                        <textarea id="predictionText" name="text" rows="4" required placeholder="Например: Создай событие на завтра в 15:00"></textarea>
                        <small>Стоимость: 10 кредитов</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Отправить запрос</button>
                    </div>
                    <div id="predictionError" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>История предсказаний</h2>
            <div id="predictionsList" class="predictions-list">
                <div class="loading">Загрузка...</div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>История транзакций</h2>
            <div id="transactionsList" class="transactions-list">
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </main>

    <div id="depositModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Пополнение баланса</h2>
            <form id="depositForm">
                <div class="form-group">
                    <label for="depositAmount">Сумма (кредиты)</label>
                    <input type="number" id="depositAmount" name="amount" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="depositDescription">Описание (опционально)</label>
                    <input type="text" id="depositDescription" name="description" placeholder="Пополнение баланса">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Пополнить</button>
                </div>
                <div id="depositError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
