<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - AI Secretary</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">AI Secretary</div>
            <div class="nav-links">
                <a href="/" class="nav-link">Главная</a>
                <a href="/dashboard.html" class="nav-link">Личный кабинет</a>
                <a href="/admin.html" class="nav-link active">Админ-панель</a>
                <button class="btn btn-outline" id="logoutBtn">Выйти</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard-header">
            <h1>Админ-панель</h1>
            <p>Управление пользователями и транзакциями</p>
        </div>

        <div class="admin-section">
            <h2>Пополнение баланса пользователя</h2>
            <div class="dashboard-card">
                <form id="adminDepositForm">
                    <div class="form-group">
                        <label for="adminUserId">ID пользователя</label>
                        <input type="text" id="adminUserId" name="user_id" required>
                    </div>
                    <div class="form-group">
                        <label for="adminAmount">Сумма (кредиты)</label>
                        <input type="number" id="adminAmount" name="amount" min="1" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="adminDescription">Описание</label>
                        <input type="text" id="adminDescription" name="description" placeholder="Пополнение баланса администратором">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Пополнить баланс</button>
                    </div>
                    <div id="adminDepositError" class="error-message" style="display: none;"></div>
                    <div id="adminDepositSuccess" class="success-message" style="display: none;"></div>
                </form>
            </div>
        </div>

        <div class="admin-section">
            <h2>Все транзакции</h2>
            <div id="allTransactionsList" class="transactions-list">
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </main>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
